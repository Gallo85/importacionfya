{% extends 'core/base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h1 class="text-danger">Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.modelo }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'inventario' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
