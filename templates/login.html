<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Importacion FyA</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 380px;
            width: 100%;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group-text {
            cursor: pointer;
            transition: 0.3s;
        }
        .input-group-text:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 login-container">
            <div class="card">
                <div class="card-header bg-primary text-white text-center fw-bold py-3">
                    <i class="bi bi-box-seam"></i> Importacion FyA
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>

                        <!-- Contrase침a con bot칩n dentro del campo -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <span class="input-group-text bg-white">
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Bot칩n de inicio de sesi칩n -->
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>

                    <!-- Mensajes de error -->
                    {% if messages %}
                        <div class="alert alert-danger mt-3 text-center">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>

            <!-- Footer -->
            <p class="text-center text-muted mt-3">춸 2025 Importacion FyA</p>
        </div>
    </div>
</div>

<!-- 游댳 Script para alternar la visibilidad de la contrase침a -->
<script>
    document.getElementById("togglePassword").addEventListener("click", function () {
        var passwordField = document.getElementById("password");
        var icon = this;

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            passwordField.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
