<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Importación FyA</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de fondo animado */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #0066cc 0%, #003d7a 100%);
            color: white;
            border: none;
            padding: 40px 30px 30px;
            text-align: center;
        }

        .company-logo {
            font-size: 3.5rem;
            margin-bottom: 10px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
        }

        .company-tagline {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 300;
        }

        .card-body {
            padding: 40px 35px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.15);
        }

        .input-group-text {
            background: white;
            border: 2px solid #e9ecef;
            border-left: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-group-text:hover {
            background-color: #f8f9fa;
            color: #0066cc;
        }

        .input-group .form-control {
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control:focus + .input-group-text {
            border-color: #0066cc;
        }

        .btn-login {
            background: linear-gradient(135deg, #0066cc 0%, #003d7a 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 20px;
            font-size: 0.9rem;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer-text {
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        /* Input icons */
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
        }

        .form-control.with-icon {
            padding-left: 45px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            body {
                background: #ffffff;
                padding: 0;
            }

            body::before {
                display: none;
            }

            .login-container {
                max-width: 100%;
                padding: 0;
            }

            .card {
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .card-header {
                padding: 30px 20px 20px;
                border-radius: 0;
            }

            .company-logo {
                font-size: 2.5rem;
            }

            .company-name {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 30px 25px;
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .footer-text {
                color: #6c757d;
                text-shadow: none;
                margin-bottom: 20px;
            }
        }

        /* Tablet - mantiene diseño desktop pero ajustado */
        @media (min-width: 577px) and (max-width: 768px) {
            .card-header {
                padding: 35px 25px 25px;
            }

            .company-logo {
                font-size: 3rem;
            }

            .company-name {
                font-size: 1.6rem;
            }

            .card-body {
                padding: 35px 30px;
            }
        }

        /* Loading animation */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 login-container">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-box-seam company-logo"></i>
                    <h1 class="company-name">Importación FyA</h1>
                    <p class="company-tagline">Sistema de Gestión Empresarial</p>
                </div>
                <div class="card-body">

                    <!-- Mensajes de error -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" id="loginForm">
                        {% csrf_token %}

                        <!-- Usuario -->
                        <div class="mb-4 position-relative">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-circle me-1"></i> Usuario
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="username" 
                                name="username" 
                                placeholder="Ingrese su usuario"
                                required 
                                autofocus
                            >
                        </div>

                        <!-- Contraseña con botón dentro del campo -->
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-shield-lock me-1"></i> Contraseña
                            </label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    placeholder="Ingrese su contraseña"
                                    required
                                >
                                <span class="input-group-text" id="togglePassword">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Botón de inicio de sesión -->
                        <button type="submit" class="btn btn-login btn-primary w-100" id="loginBtn">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <p class="text-center footer-text">
                <i class="bi bi-shield-check me-1"></i> 
                © 2025 Importación FyA - Sistema Seguro
            </p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        const icon = this.querySelector('i');

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            passwordField.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    });

    // Loading animation on submit
    document.getElementById("loginForm").addEventListener("submit", function() {
        const btn = document.getElementById("loginBtn");
        btn.classList.add("loading");
        btn.innerHTML = '<span>Ingresando...</span>';
    });

    // Auto-dismiss alerts after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
