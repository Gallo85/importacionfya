<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Importaci칩n FyA{% endblock %}</title>
    
    <!-- Bootstrap y Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="{% url 'dashboard_gerente' %}">
                <i class="bi bi-box-seam"></i> Importaci칩n FyA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <!-- Layout principal -->
    <div class="d-flex">
        <!-- Sidebar -->
        {% include 'core/sidebar.html' %}

        <!-- Main Content -->
        <div class="container mt-4 w-100">
            <!-- Mensajes flash -->
            {% if messages %}
                <div class="mb-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Contenido din치mico -->
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Estilos Personalizados -->
    <style>
        /* Estilo hover para los links */
        .hover-style:hover {
            background-color: transparent !important;
            color: #007bff !important; /* Azul profesional */
            font-weight: bold;
        }

        /* Ajuste para el Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #f8f9fa;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Bootstrap JS y Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts adicionales -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Formateo din치mico de precios
            document.querySelectorAll('input[name="precio"]').forEach(input => {
                input.addEventListener("input", function(e) {
                    let value = e.target.value.replace(/\./g, "").replace(/,/g, ".");
                    if (!isNaN(value)) {
                        const parts = value.split(".");
                        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                        e.target.value = parts.join(",");
                    }
                });

                // Limpiar formato al enviar el formulario
                const form = input.closest("form");
                if (form) {
                    form.addEventListener("submit", function() {
                        input.value = input.value.replace(/\./g, "").replace(/,/g, ".");
                    });
                }
            });
        });
    </script>

    <!-- Bloque para scripts adicionales -->
    {% block extra_scripts %}{% endblock %}

</body>
</html>
